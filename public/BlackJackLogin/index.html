<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="blackJackLogin.css" rel="stylesheet" />
</head>
<body>
    <h1 id="startingHeader">LOGIN</h1>
    <div id="loginForm">
    <form action="/BlackJack/BlackJackLogin" method ="POST">
    <div>
        <input type="email" id="email" name="email" placeholder="email" required></input>
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="Password" required></input>
    </div>
    <div>
        <a href="/BlackJack/Register" id="registerButton">Register</a>
    </div>
        <button type="submit" id="startGame">Login</button>
    </form>
    </div>
</body>
</html>
